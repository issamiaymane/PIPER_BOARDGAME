    <script>
        // API Configuration
        const API_URL = 'http://69.62.106.83:3001/api';
        let schools = [];
        let members = [];
        let students = [];
        let sessions = [];

        // Helper function for API calls with Clerk token
        async function apiCall(endpoint, options = {}) {
            console.log('[API] 1. Starting call to:', endpoint);

            try {
                console.log('[API] 2. Getting token...');
                const token = await Clerk.session.getToken({ template: 'api-auth' });
                console.log('[API] 3. Token obtained:', token ? 'YES' : 'NO');

                const url = `${API_URL}${endpoint}`;
                console.log('[API] 4. Full URL:', url);

                const config = {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };
                if (options.body) config.body = options.body;

                console.log('[API] 5. About to fetch...');
                const response = await fetch(url, config);
                console.log('[API] 6. Response received:', response.status);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API Error');
                }

                const data = await response.json();
                console.log('[API] 7. Data:', data);
                return data;
            } catch (error) {
                console.error('[API] ERROR:', error);
                throw error;
            }
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Load initial data
        async function loadData() {
            try {
                [schools, members, students, sessions] = await Promise.all([
                    apiCall('/schools'),
                    apiCall('/members'),
                    apiCall('/students'),
                    apiCall('/sessions')
                ]);
                renderSchoolsTable();
                renderMembersTable();
                renderStudentsTable();
                renderSessionsTable();
                updateAdminDropdown();
                updateDropdowns();
                await loadStats();
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        async function loadStats() {
            try {
                const stats = await apiCall('/stats');
                document.getElementById('stat-schools').textContent = stats.schools;
                document.getElementById('stat-members').textContent = stats.members;
                document.getElementById('stat-sessions').textContent = stats.sessions;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // School functions
        async function createSchool() {
            const form = document.getElementById('create-school-form');
            const formData = new FormData(form);

            try {
                const school = await apiCall('/schools', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: formData.get('schoolName'),
                        contactName: formData.get('contactName'),
                        contactEmail: formData.get('contactEmail'),
                        contactPhone: formData.get('contactPhone'),
                        adminId: formData.get('adminId') || null
                    })
                });
                schools.unshift({ ...school, member_count: 0 });
                renderSchoolsTable();
                await loadStats();
                closeModal('create-school-modal');
                form.reset();
            } catch (error) {
                alert('Failed to create school: ' + error.message);
            }
        }

        async function deleteSchool(id) {
            if (confirm('Are you sure you want to delete this school?')) {
                try {
                    await apiCall(`/schools/${id}`, { method: 'DELETE' });
                    schools = schools.filter(s => s.id !== id);
                    renderSchoolsTable();
                    await loadStats();
                } catch (error) {
                    alert('Failed to delete school: ' + error.message);
                }
            }
        }

        function renderSchoolsTable() {
            const tbody = document.getElementById('schools-tbody');
            if (!tbody) return;

            if (schools.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">No schools yet. Create your first school.</td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = schools.map(school => `
                    <tr>
                        <td>${school.name}</td>
                        <td>${school.contact_name}</td>
                        <td>${school.contact_email}</td>
                        <td>${school.contact_phone}</td>
                        <td>${school.member_count || 0}</td>
                        <td>
                            <button class="action-btn" onclick="deleteSchool(${school.id})" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            const form = document.getElementById('invite-member-form');
            const formData = new FormData(form);

            const selectedRoles = [];
            form.querySelectorAll('input[name="roles"]:checked').forEach(cb => {
                selectedRoles.push(cb.value);
            });

            if (selectedRoles.length === 0) {
                alert('Please select at least one role');
                return;
            }

            try {
                const member = await apiCall('/members', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: formData.get('memberName'),
                        email: formData.get('memberEmail'),
                        roles: selectedRoles
                    })
                });
                members.unshift(member);
                renderMembersTable();
                updateAdminDropdown();
                await loadStats();
                closeModal('invite-member-modal');
                form.reset();
            } catch (error) {
                alert('Failed to invite member: ' + error.message);
            }
        }

            if (confirm('Are you sure you want to delete this member?')) {
                try {
                    await apiCall(`/members/${id}`, { method: 'DELETE' });
                    members = members.filter(m => m.id !== id);
                    renderMembersTable();
                    updateAdminDropdown();
                    await loadStats();
