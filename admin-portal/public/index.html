<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piper - AI Speech Therapy</title>
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 48px 32px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 72px;
            height: 72px;
            color: white;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 20px;
            color: #64748B;
            margin-bottom: 48px;
        }

        .big-button {
            display: block;
            width: 100%;
            padding: 24px 32px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 28px;
            font-weight: 700;
            font-family: 'OpenDyslexic', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
            border: none;
            cursor: pointer;
        }

        .big-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px -5px rgba(16, 185, 129, 0.5);
        }

        .big-button:active {
            transform: translateY(-2px);
        }

        .big-button svg {
            width: 36px;
            height: 36px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .admin-link {
            display: inline-block;
            margin-top: 32px;
            padding: 10px 20px;
            color: #64748B;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .admin-link:hover {
            color: #1E293B;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        </div>
        <h1>Piper</h1>
        <p class="tagline">Speech Therapy for Kids</p>

        <a href="/login" class="big-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: inline-block;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            My Therapy
        </a>

        <a href="/admin" class="admin-link">Admin Portal</a>
        <p class="footer">Piper AI Speech Therapy</p>
    </div>
</body>
</html>
