<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Board Game - Speech Therapy</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script>document.documentElement.className='theme-'+(localStorage.getItem('piper-theme')||'autumn');</script>
    <link rel="stylesheet" href="./src/common/components/LoadingScreen/loading-screen.css">
    <link rel="stylesheet" href="./src/styles/boardgame.css">
    <link rel="stylesheet" href="./src/styles/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-snowflake">üéØ</div>
            <h1 class="loading-title">Loading PIPER...</h1>
        </div>
    </div>

    <div class="game-container">
        <!-- Autumn Leaves -->
        <div class="snowflakes">
            <div class="snowflake">üçÇ</div>
            <div class="snowflake">üçÅ</div>
            <div class="snowflake">üçÇ</div>
            <div class="snowflake">üçÅ</div>
            <div class="snowflake">üçÇ</div>
            <div class="snowflake">üçÅ</div>
            <div class="snowflake">üçÇ</div>
            <div class="snowflake">üçÅ</div>
            <div class="snowflake">üçÇ</div>
            <div class="snowflake">üçÅ</div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <!-- Left Panel: Spinner -->
            <div class="left-panel hidden" id="leftPanel">
                <div class="spinner-container">
                    <div class="spinner-wheel" id="spinnerWheel">
                        <div class="spinner-section section-1">1</div>
                        <div class="spinner-section section-2">2</div>
                        <div class="spinner-section section-3">3</div>
                        <div class="spinner-section section-4">4</div>
                        <div class="spinner-section section-5">5</div>
                        <div class="spinner-section section-6">6</div>
                        <div class="spinner-center">SPIN</div>
                    </div>
                    <div class="spinner-pointer"></div>
                </div>
            </div>

            <!-- Center: Board Path -->
            <div class="board-center">
                <div class="board-path" id="boardPath">
                    <!-- Spaces generated by JavaScript -->
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel"></div>
        </div>

        <!-- PLAY Button Overlay -->
        <div class="play-overlay" id="playOverlay">
            <button class="play-button" id="playButton">PLAY</button>
        </div>

        <!-- Target Selection Modal -->
        <div class="modal-overlay hidden" id="targetModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>SELECT YOUR TARGET</h2>
                    <p>SELECT ONE OR MORE</p>
                </div>

                <div class="category-tabs">
                    <button class="category-tab active" data-category="language">LANGUAGE</button>
                    <button class="category-tab" data-category="articulation">ARTICULATION</button>
                </div>

                <div class="target-list" id="targetList"></div>

                <div class="theme-selection-section">
                    <p class="theme-label">Pick your world!</p>
                    <div class="theme-options">
                        <button class="theme-option" data-theme="spring">
                            <span class="theme-emoji">üå∏</span>
                            <span class="theme-name">Spring</span>
                        </button>
                        <button class="theme-option" data-theme="summer">
                            <span class="theme-emoji">‚òÄÔ∏è</span>
                            <span class="theme-name">Summer</span>
                        </button>
                        <button class="theme-option selected" data-theme="autumn">
                            <span class="theme-emoji">üçÇ</span>
                            <span class="theme-name">Fall</span>
                        </button>
                        <button class="theme-option" data-theme="winter">
                            <span class="theme-emoji">‚ùÑ</span>
                            <span class="theme-name">Winter</span>
                        </button>
                    </div>
                </div>

                <div class="character-selection-section">
                    <p class="theme-label">Pick your character!</p>
                    <div class="character-options">
                        <button class="character-option selected" data-character="üßí">üßí</button>
                        <button class="character-option" data-character="üëß">üëß</button>
                        <button class="character-option" data-character="üë¶">üë¶</button>
                        <button class="character-option" data-character="üê±">üê±</button>
                        <button class="character-option" data-character="üê∂">üê∂</button>
                        <button class="character-option" data-character="ü¶ä">ü¶ä</button>
                    </div>
                </div>

                <button class="next-button" id="nextButton">LET'S GO!</button>
            </div>
        </div>

        <!-- Question Card Modal -->
        <div class="card-modal hidden" id="cardModal">
            <div class="card-content">
                <div class="card-header">
                    <span class="voice-indicator hidden" id="voiceIndicator">
                        <span class="voice-pulse"></span>
                        <span class="voice-indicator-text">Speaking...</span>
                    </span>
                    <span class="listen-indicator hidden" id="listenIndicator">
                        <span class="listen-pulse"></span>
                        <span class="listen-indicator-text">Listening...</span>
                    </span>
                    <button class="card-close" id="cardClose">√ó</button>
                </div>
                <div class="card-body" id="cardBody"></div>
                <div class="card-tools">
                    <button class="done-button" id="doneButton">DONE</button>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls hidden" id="gameControls">
            <button class="control-btn spin-btn" id="spinBtn">SPIN</button>
            <button class="control-btn reset-btn" id="resetBtn">MENU</button>
        </div>

        <!-- Voice Mode Toggle -->
        <div class="voice-toggle-container hidden" id="voiceToggle">
            <button class="voice-toggle-btn" id="voiceToggleBtn" title="Enable Voice Mode">
                <span class="voice-icon">üéôÔ∏è</span>
                <span class="voice-label">Voice</span>
            </button>
            <div class="voice-status" id="voiceStatus"></div>
        </div>

        <!-- Score Display -->
        <div class="score-display hidden" id="scoreDisplay">
            <div class="score-item">
                <span class="score-label">Score:</span>
                <span class="score-value" id="scoreValue">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Position:</span>
                <span class="score-value" id="positionValue">Start</span>
            </div>
        </div>

        <!-- Win Screen -->
        <div class="win-screen hidden" id="winScreen">
            <div class="win-content">
                <div class="win-stars">&#9733; &#9733; &#9733;</div>
                <div class="win-title">YOU WIN!</div>
                <div class="win-score">Score: <span id="finalScore">0</span></div>
                <button class="win-button" id="playAgainBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/features/boardgame/index.ts"></script>
</body>
</html>
