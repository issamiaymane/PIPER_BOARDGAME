<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="../css/boardgame.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- PLAY Button Overlay -->
        <div class="play-overlay" id="playOverlay">
            <button class="play-button" id="playButton">PLAY</button>
        </div>

        <!-- Game Board -->
        <div class="game-board hidden" id="gameBoard">
            <!-- Left Panel: Spinner -->
            <div class="left-panel">
                <div class="spinner-container">
                    <div class="spinner-wheel" id="spinnerWheel">
                        <div class="spinner-section section-1">1</div>
                        <div class="spinner-section section-2">2</div>
                        <div class="spinner-section section-3">3</div>
                        <div class="spinner-section section-4">4</div>
                        <div class="spinner-section section-5">5</div>
                        <div class="spinner-section section-6">6</div>
                        <div class="spinner-center" id="spinButton">SPIN</div>
                    </div>
                    <div class="spinner-pointer"></div>
                </div>
            </div>

            <!-- Center: Board Path -->
            <div class="board-center">
                <div class="board-path" id="boardPath">
                    <!-- Spaces generated by JavaScript -->
                </div>
                <div class="player-token" id="playerToken">ðŸ§’</div>
            </div>
        </div>

        <!-- Score Display -->
        <div class="score-display hidden" id="scoreDisplay">
            <span>Position: <strong id="positionValue">0</strong>/35</span>
        </div>

        <!-- Win Screen -->
        <div class="win-screen hidden" id="winScreen">
            <div class="win-content">
                <div class="win-title">YOU WIN!</div>
                <button class="play-button" id="playAgainBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/entries/boardgame-entry.ts"></script>
</body>
</html>
